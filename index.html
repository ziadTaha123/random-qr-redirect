<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Random Image</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    img {
      width: 100vw;
      height: 100vh;
      display: block;
    }
  </style>
</head>
<body>
  <img id="random-image" src="" alt="Random Fullscreen Image">

  <script>
    const rand = Math.random();
    const img = document.getElementById("random-image");

    if (rand < 0.5) {
      img.src = "images/winner.png"; // 50% chance
    } else {
      img.src = "images/nextTime.png"; // 50% chance
    }
  </script>
</body>
</html>
